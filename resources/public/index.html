<!DOCTYPE html>
<html>
  <head>
    <title>stippling</title>
    <style>
      body {
        font-family: monospace;
      }
      body.postsetup {
        padding: 0;
        margin: 0;
        font-size: 0;
        line-height: 0;
      }
    </style>
  </head>
  <body>
    <div id="setup">
      <h1>Stippling</h1>
      <p>Paste a URL to an image below</p>
      <input type="text" id="url" name="url" value="https://placekitten.com/1200/600">
      <button onclick="handleClick();">Submit</button>
    </div>
    <div id="stippling"></div>
    <script src="js/main.js"></script>
    <script>
      function createSketch(url) {   
        var img = new Image();
        img.onload = function() {
          stippling.core.run_sketch(this.src, this.width, this.height);
        };
        img.src = url;
      }

      function hideSetup() {
        document.getElementById('setup').style.display = 'none';
        document.body.className += ' postsetup';
      }

      function handleClick() {
        const url = document.getElementById('url').value;
        hideSetup();
        createSketch(url);
      }
    </script>
  </body>
</html>
